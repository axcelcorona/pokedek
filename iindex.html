<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>PokeDek - App</title>
  </head>
  <body>
    <header class="navbar__container">
      <nav class="container navbar">
        <div class="navbar__logo">
          <img src="./img/logo.png" alt="Logo Pokemon" />
        </div>

        <div class="navbar__filter-container">
          <input
            type="text"
            id="filter"
            class="navbar__filter"
            placeholder="Search...."
          />
          <span class="material-symbols-outlined icons"> search </span>
        </div>
      </nav>
    </header>

    <main class="container" id="main"></main>

    <script src="index.js"></script>
  </body>
</html>
